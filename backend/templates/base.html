
<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="And stay in one of our beautiful rooms or rent a whole apartment with us at a very low price. ">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://myonlinerecipes.herokuapp.com/">
    <meta name="robots" content="index, follow">
    <title>PDF Generator</title>
    <!-- font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/392c1ed101.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher Grypen" rel="stylesheet">
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <!-- Local stylesheets -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>
    <header class="header">
    <img src="{% static 'img/logo.png' %}" alt="punta cana grup Icon" style="width:150px">
    </header>
    <div id="navbar">
        <a id="burger" href="#">â˜°</a>
        <nav id="nav">
            <a class="button" href="{% url 'pdf_list' %}">Pdf</a>
            <a class="button" href="#">Sort by</a>
            <div class="dropdown">
                <button class="dropbtn">Hi {{request.user}} <i class="fa-solid fa-caret-down"></i></i></button>
                <div class="dropdown-content">
                    {% if request.user.is_superuser %}
                    <a href="{% url 'administrator' %}">Administrador</a>
                    {% endif %}
                </div>
            </div>
            <a class="button" href="#">Services</a>
        </nav>
    </div>
    <!-- home navbar -->
    <main class="main">
        {% block content %}
        <!-- Main Content -->
        {% endblock %}
    </main>
    <footer id="footer">
        <img src="{% static 'img/logo-symbol.png' %}" alt="punta cana grup Icon" style="width:50px">
    </footer>
    <!-- general local js -->
    <script>
        const userId = '{{request.user.id}}'
    </script>
    <script src="{% static 'js/openNavar.js' %}"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- pdf 12 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
